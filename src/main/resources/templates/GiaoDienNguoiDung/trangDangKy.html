<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Đăng ký tài khoản Bloggle</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form th:action="@{/dangKy}" th:object="${tk}" method="POST">
            <h2>REGISTER</h2>
                <div>
                    <label>Email</label>
                    <input
                        name="email"
                        placeholder="Nhập email của bạn." 
                        type="email"
                        th:field="*{email}"
                    />
                    <p style="color: red" th:text="${err1}"></p>
                </div>
                <div>
                    <label>Tên tài khoản</label>
                    <input
                        name="username"
                        placeholder="Nhập tên đăng nhập." 
                        type="text"
                        th:field="*{username}"
                    />
                    <p style="color: red" th:text="${err2}"></p>
                </div>
                <div>
                    <label>Mật khẩu</label>
                    <input
                        name="password"
                        placeholder="Tạo mật khẩu của bạn." 
                        type="password"
                        th:field="*{password}"
                    />
                    <p style="color: red" th:text="${err3}"></p>
                </div>
                
                <div>
                    <button type="submit">Đăng ký</button>
                </div>
        </form>
    </body>
</html>
